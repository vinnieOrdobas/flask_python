<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/clean-blog.min.css')  }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')  }}">

<body>
    
<!-- Navigation -->

      <a class="navbar-brand" href="{{  url_for('index')  }}">Thorin &amp; Company</a>

        Menu

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{  url_for('index')  }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{  url_for('about')  }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{  url_for('careers')  }}">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{  url_for('contact')  }}">Contact</a>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->

    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Thorin &amp; Company</h1>
            <span class="subheading">Thorin and his company of dwarves</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    
    {% block content %}
    {% endblock %}

  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>

            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>

              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website <span id="copyright"></span></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
